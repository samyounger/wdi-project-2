<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Fontdiner+Swanky" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByvlUTw9rHtlxIbic2gCVdhpj-8dK7sTQ&libraries=places" charset="utf-8"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <title>BarPleeze</title>
</head>
<body>
  <nav class="navbar navbar-default">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand logo home" href="#">
        <img id="logo" alt="Brand" src="./images/logo.jpg">
      </a>
      <a class="navbar-brand brandName home" href="#">BarPleeze</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <!-- Logged in navigation -->
        <li><a href="#" class="loggedIn favouriteBars">Favourties</a></li>
        <li><a href="/bars" class="loggedIn bars">All Bars</a></li>
        <li class="dropdown loggedIn">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Profile <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li class="loggedIn" id="editProfile"><a href="#" data-toggle="modal" data-target="#editModal">Edit</a></li>
            <li role="separator" class="divider"></li>
            <li class="loggedIn"><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
        <!-- Logged out navigation -->
        <li class="loggedOut"><a href="#" data-toggle="modal" data-target="#loginModal">Login</a></li>
        <li class="loggedOut"><a href="#" data-toggle="modal" data-target="#registerModal">Register</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<main class="container-fluid">
</main>

<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">Login</h2>
      </div>
      <form method="post" action="/login">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" id="userLogin" class="btn btn-primary" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">Register</h2>
      </div>
      <form method="post" action="/register">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" type="text" name="user[username]" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" type="email" name="user[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[passwordConfirmation]" placeholder="Password Confirmation">
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" id="userRegister" class="btn btn-primary" value="Register">
        </div>
      </form>
    </div>
  </div>
</div>



<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title" id="myModalLabel">Edit Profile</h2>
      </div>
      <form method="put" action="/users">
        <div class="modal-body">
          <div class="form-group">
            <input class="form-control" id="editUserName" type="text" name="user[username]" placeholder="Username">
          </div>
          <div class="form-group">
            <input class="form-control" id="editUserEmail" type="email" name="user[email]" placeholder="Email">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[password]" placeholder="Password">
          </div>
          <div class="form-group">
            <input class="form-control" type="password" name="user[passwordConfirmation]" placeholder="Password Confirmation">
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" id="userRegister" class="btn btn-primary" value="Update">
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
